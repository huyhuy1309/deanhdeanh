        <div
          style="
            text-align: center;
            color: #de2f32;
            cursor: pointer;
            font-size: 20px;
          "
          id="click-here"
        >
          click here !!!
        </div>
      </div>
    </div>
    <div id="drag-container" style="display: none">
      <div id="spin-container">
        <img src="./img/deanh/4.jpg" alt="" />
        <img src="./img/deanh/5.jpg" alt="" />
        <img src="./img/deanh/7.jpg" alt="" />
        <img src="./img/deanh/8.jpg" alt="" />
        <img src="./img/deanh/9.jpg" alt="" />
        <img src="./img/deanh/14.jpg" alt="" />
        <img src="./img/deanh/10.jpg" alt="" />
        <img src="./img/deanh/12.jpg" alt="" />
        <img src="./img/deanh/13.jpg" alt="" />

        <p>Deanh Deanh</p>
      </div>
      <div id="ground"></div>
    </div>
    <div id="app" style="display: none">
      <div id="app-cover">
        <div id="player">
          <div id="player-track">
            <div id="album-name"></div>
            <div id="track-name"></div>
            <div id="track-time">
              <div id="current-time"></div>
              <div id="track-length"></div>
            </div>
            <div id="s-area">
              <div id="ins-time"></div>
              <div id="s-hover"></div>
              <div id="seek-bar"></div>
            </div>
          </div>
          <div id="player-content">
            <div id="album-art">
              <img
                src="./img/hengapemduoianhtrang.jpg"
                class="active"
                alt=""
                id="_4"
              />
              <img src="./img/your-smile.jpg" class="active" id="_1" />
              <img
                src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_2.jpg"
                id="_2"
              />
              <img src="./img/maxresdefault.jpg" id="_3" />
              <div id="buffer-box">Buffering ...</div>
            </div>
            <div id="player-controls">
              <div class="control">
                <div class="button" id="play-previous">
                  <i class="fas fa-backward"></i>
                </div>
              </div>
              <div class="control">
                <div class="button" id="play-pause-button">
                  <i class="fas fa-play"></i>
                </div>
              </div>
              <div class="control">
                <div class="button" id="play-next">
                  <i class="fas fa-forward"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="music-container"></div>
      <div id="canva">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <style>
      audio {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="main.js?ver=2"></script>
    <script src="audio.js?ver=2"></script>
    <script>
      document.querySelector("#click-here").addEventListener("click", () => {
        document.querySelector("#app").style.display = "block";
        document.querySelector("#drag-container").style.display = "block";
        document.querySelector("#starting").style.display = "none";
        $("#play-pause-button").click();
        setTimeout(() => {
          init();
        }, 500);
      });
    </script>
  </body>
</html>
